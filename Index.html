<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SPA PIAC TEST</title>
  <style>
    /* Prosty styl, aby linki by≈Çy widoczne i klikalne */
    .header-links-ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }
    .header-links-ul li a {
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-img {
      max-width: 80%;
      max-height: 80%;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <ul class="header-links-ul">
      <li><a href="?about" id="about-link">About Me</a></li>
      <li><a href="?contact" id="contact-link">Contact</a></li>
      <li><a href="?gallery" id="gallery-link">Gallery</a></li>
      <button id="theme-toggle">Toggle Theme</button>
    </ul>
  </header>

  <main>
    <h1 class="title">Hello World!</h1>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
  </main>

  <script src="js/router.js"></script>
</body>
</html>
